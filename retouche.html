<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookies</title>
    <link rel="stylesheet" href="retouche.css">
</head>

<body>
    <div id = 'mainWrapper'>
        <section class="blockAmelioration">
            <h2>Store !</h2>
            <div class="btn autoClicker" id = 'autoClicker'>
                <img class="autoClicker_img" src="giphy.gif" alt=""/>
                <div class="autoClicker_description">
                        <h3>Auto-Clicker</h3>
                </div>
            </div>
    
            <div class="btn cookieDingler" id = 'cookieDingler'>
                <img class = 'cookieDingler_img' src="cookies-diggler-removebg-preview.png" alt=""/>
                <section class = 'cookieDingler_description'>
                    <h3>Cookies Dinggler</h3>
                    <p class = 'cookieDingler_description_prix'>YY</p>
                </section>
                <p class = 'cookieDingler_nbItem'>X</p>
            </div>
    
            <div class="btn grandMa" id = 'grandMa'>
                <img class = 'grandMa_img' src="mam4-removebg-preview.png" alt=""/>
                <section class = 'grandMa_description'>
                    <h3>Grandma</h3>
                    <p class = 'grandMa_description_prix'>YY</p>
                </section>
                <p class = 'grandMa_nbItem'>X</p>
            </div>
    
            <div class="btn pedoBear" id = 'pedoBear'>
                <img class = 'pedoBear_img' src="imageonline-co-whitebackgroundremoved.png" alt=""/>
                <section class = 'pedoBear_description'>
                    <h3>PedoBear</h3>
                    <p class = 'pedoBear_description_prix'>YY</p>
                </section>
                <p class = 'pedoBear_nbItem'>X</p>
            </div>
            <h2>Upgrades !</h2>
            <div class="btn" id = 'upgrades'>
                <div class = 'btn_upgrade'><img src="burning.jpg" alt=""></div>
                <div class = 'btn_upgrade'><img src="gatlinggun.jpg" alt=""></div>
                <div class = 'btn_upgrade'><img src="7b2j4.jpg" alt=""></div>
            </div>
        </section> <!-- fin section blockAmeliorations-->

        <!-- Début de la section Centrale -->
        <section class = 'clicker'>
            <input type = 'text' class = 'clicker_userInfos' value = 'My Super Factory' title = 'Appuyez sur enter pour confirmer'/>
            <h1 class="clicker_score">Vous avez <span id = 'score'>X</span> points</h1>
            <h2 class = 'clicker_cps'>Bidon CPS</h2>
            <img class = 'clicker_cookie' src="cookie_kawaii.png" alt="boutton en forme de cookie">
        </section> <!-- Fin de la section Centrale -->

        <!-- Début de la section de droite -->
        <div class = 'blockPresentation' id="block">
            <h2>3,2,1 : Action !</h2>
            <div class="blockPresentation_presentation btn"></div>
            <div class="blockPresentation_presentation btn"></div>
            <div class="blockPresentation_presentation btn"></div>
            <div class="blockPresentation_presentation btn"></div>
        </div> <!-- fin de la section de droite-->
    </div><!-- fin du mainWrapper -->
    <script src = 'amelioration.js'>Veuillez Activer JS</script>
</body>
</html>
