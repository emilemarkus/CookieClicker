<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookies</title>
    <link rel="stylesheet" href="retouche.css">
</head>

<body>
    <div id = 'mainWrapper'>
        <section class="blockAmelioration">
            <h2>Store</h2>
            <div class="btn autoClicker" id = 'autoClicker'>
                <h3>Auto-Clicker</h3>
            </div>
    
            <div class="btn cookieDingler" id = 'cookieDingler'>
                <img class = 'cookieDingler_img' src="cookies-diggler-removebg-preview.png" alt="" width="100px" height="100px">
                <section class = 'cookieDingler_description'>
                    <h3>Cookies Dinggler</h3>
                    <p class = 'cookieDingler_description_prix'>YY</p>
                </section>
                <p class = 'cookieDingler_nbItem'>X</p>
            </div>
    
            <div class="btn grandMa" id = 'grandMa'>
                <img class = 'grandMa_img' src="3305719120_1_5_F88Uq8Ae.gif" alt="" width="100px" height="100px">
                <section class = 'grandMa_description'>
                    <h3>Grandma</h3>
                    <p class = 'grandMa_description_prix'>YY</p>
                </section>
                <p class = 'grandMa_nbItem'>X</p>
            </div>
    
            <div class="btn pedoBear" id = 'pedoBear'>
                <img class = 'pedoBear_img' src="imageonline-co-whitebackgroundremoved.png" alt="" width="100px" height="100px">
                <section class = 'pedoBear_description'>
                    <h3>PedoBear</h3>
                    <p class = 'pedoBear_description_prix'>YY</p>
                </section>
                <p class = 'grandMa_nbItem'>X</p>
            </div>

            <div class="btn">
            </div>
        </section> <!-- fin section blockAmeliorations-->

        <!-- Début de la section Centrale -->
        <section class = 'clicker'>
            <h1 class="score">Vous avez X points</h1>
            <img class = 'cookie' src="cookie_kawaii.png" alt="boutton en forme de cookie">
        </section> <!-- Fin de la section Centrale -->

        <!-- Début de la section de droite -->
        <div class = 'blockPresentation'>
            <div class="blockPresentation_presentation btn"></div>
            <div class="blockPresentation_presentation btn"></div>
            <div class="blockPresentation_presentation btn"></div>
            <div class="blockPresentation_presentation btn"></div>
            <div class="blockPresentation_presentation btn"></div>
            <div class="blockPresentation_presentation btn"></div>
        </div> <!-- fin de la section ded droite-->
    </div><!-- fin du mainWrapper -->
</body>
</html>
